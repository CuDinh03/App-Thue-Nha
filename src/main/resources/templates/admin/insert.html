<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <title>View-Admin</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">


    <!-- Additional CSS Files -->
    <link rel="stylesheet" th:href="@{/assets/css/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/assets/css/templatemo-villa-agency.css}">
    <link rel="stylesheet" th:href="@{/assets/css/owl.css}">
    <link rel="stylesheet" th:href="@{/assets/css/animate.css}">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

</head>
<body>
<div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</div>

<!-- ***** Header Area Start ***** -->
<header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="/admin/home" class="logo">
                        <h1>Admin </h1>
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li><a th:href="@{/admin/home}">Show List Villa</a></li>
                        <li><a th:href="@{/admin/create}" class="active">Add</a></li>
                        <!--                        <li><a href="contact.html">Report</a></li>-->
                    </ul>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
</header>
<div class="featured section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <form id="contact-form" th:action="@{/admin/create}" th:object="${house}" method="post">
                    <div class="row">
                        <div class="col-lg-6">
                            <fieldset>
                                <label for="name">Name</label>
                                <input class="form-control" th:field="*{name}" type="name" name="name" id="name"
                                       placeholder="Villa name" autocomplete="on"
                                       required>
                            </fieldset>
                        </div>
                        <div class="col-lg-6">

                            <fieldset>
                                <label for="depositAmount">Price</label>
                                <input class="form-control" th:field="*{depositAmount}" type="depositAmount"
                                       name="depositAmount" id="depositAmount" placeholder="Villa depositAmount"
                                       autocomplete="on"
                                       required>
                            </fieldset>
                        </div>
                        <div class="col-lg-6">

                            <fieldset>
                                <label for="address">Address</label>
                                <input class="form-control" th:field="*{address}" type="address" name="address"
                                       id="address" placeholder="Villa address" autocomplete="on"
                                       required>
                            </fieldset>
                        </div>
                        <div class="col-lg-6">

                            <fieldset>
                                <label for="room">Rooms</label>
                                <input class="form-control" th:field="*{numberOfRooms}" type="room" name="room"
                                       id="room" placeholder="Villa room" autocomplete="on"
                                       required>
                            </fieldset>
                        </div>
                        <div class="col-lg-6">

                            <fieldset>
                                <label for="area">Area</label>
                                <input class="form-control" th:field="*{roomArea}" type="area" name="area" id="area"
                                       placeholder="Villa area" autocomplete="on"
                                       required>
                            </fieldset>
                        </div>

                        <div class="col-lg-6">
                            <fieldset>
                                <label for="image" >
                                    Image
                                </label>
                                <input id="image" class="form-control" type="file">
                            </fieldset>
                        </div>

                    </div>
                    <br>
                    <div class="col-lg-6">
                        <td colspan="2"><input class="btn btn-success" type="submit" value="Submit"/></td>
                    </div>

                    </table>
                </form>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/isotope.min.js}"></script>
<script th:src="@{/assets/js/owl-carousel.js}"></script>
<script th:src="@{/assets/js/counter.js}"></script>
<script th:src="@{/assets/js/custom.js}"></script>

</body>
</html>
